<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculation</title>
    <link rel="stylesheet" href="../static/css/style4.css"> 
</head>
<body style="background-image: url('../static/images/goalcheck.jpeg');">
    <div class="goal-check-container">
        <h2>Calculate Your Daily Caloric Needs</h2>
        <form id="calorieForm">
            <div class="form-group">
                <label>Age (years)</label>
                <input type="number" id="ageInput" class="form-control" placeholder="Age (years)" required>
            </div>
            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" id="weightInput" class="form-control" placeholder="Weight (kg)" required>
            </div>
            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" id="heightInput" class="form-control" placeholder="Height (cm)" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div><br>
                    <input type="radio" name="gender" value="male" checked> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
            </div>
            <div class="form-group">
                <label><br>Activity Level</label>
                <select id="activityLevel" class="form-control" required>
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="1.9">Super active (very hard exercise/physical job & exercise 2x/day)</option>
                </select>
            </div>
            <button type="submit" class="btn-compare">Calculate</button>
        </form>
        <div id="calorieResult" class="result-display"></div>
    </div>
    <script src="../static/js/calcalc.js"></script> 
</body>
</html>
