<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BiteRight Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffeac6, #cd9827);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background: #4e4e4e;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.7rem;
            border-radius: 20px 20px 0 0;
        }
        .form-control {
            background: #f9f9f9;
            color: #333333;
            border: 1px solid #e3a51e;
            border-radius: 10px;
            padding: 10px;
        }
        .form-control:focus {
            background: #f9f9f9;
            color: #333333;
            border-color: #bd8127;
            box-shadow: none;
        }
        .btn-primary {
            background: #4e4e4e;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        .btn-primary:hover {
            background: #000000;
        }
        .btn-google {
            background-color: #8f0505;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        .btn-google:hover {
            background-color: #8f0505;
        }
        .text-muted {
            color: #4e4e4e !important;
        }
        hr {
            border-top: 1px solid #000000;
        }
        a {
            color: #000000;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Forgot Password
        </div>
        <div class="card-body">
            <form id="forgotPasswordForm" action="/forgot-password" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="/signin" class="text-dark">Back to Sign In</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
