<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculation</title>
    <link rel="stylesheet" href="../static/css/style5.css"> 
</head>
<body style="background-image: url('../static/images/goalcheck.jpeg');">
    <div class="goal-check-container">
        <h2>BMI Calculation</h2>
        <form id="bmiForm">
            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" id="bmiWeight" class="form-control" placeholder="Weight (kg)" required>
            </div>
            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" id="bmiHeight" class="form-control" placeholder="Height (cm)" required>
            </div>
            <button type="submit" class="btn-compare">Calculate BMI</button>
        </form>
        <div id="bmiResult" class="result-display"></div>
    </div>

    <script src="../static/js/bmi.js"></script> 
</body>
</html>
